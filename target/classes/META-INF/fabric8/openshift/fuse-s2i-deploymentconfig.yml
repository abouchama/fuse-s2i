---
apiVersion: "v1"
kind: "DeploymentConfig"
metadata:
  annotations:
    fabric8.io/git-commit: "22555b9e5b44b4085e0280363d778be81c4d1747"
    fabric8.io/iconUrl: "img/icons/camel.svg"
    fabric8.io/git-branch: "master"
    fabric8.io/metrics-path: "dashboard/file/camel-routes.json/?var-project=fuse-s2i&var-version=1.0-SNAPSHOT"
  labels:
    provider: "fabric8"
    project: "fuse-s2i"
    version: "1.0-SNAPSHOT"
    group: "org.example.fis"
  name: "fuse-s2i"
spec:
  replicas: 1
  selector:
    project: "fuse-s2i"
    provider: "fabric8"
    group: "org.example.fis"
  strategy:
    rollingParams:
      timeoutSeconds: 10800
    type: "Rolling"
  template:
    metadata:
      annotations:
        fabric8.io/git-commit: "22555b9e5b44b4085e0280363d778be81c4d1747"
        fabric8.io/iconUrl: "img/icons/camel.svg"
        fabric8.io/git-branch: "master"
        fabric8.io/metrics-path: "dashboard/file/camel-routes.json/?var-project=fuse-s2i&var-version=1.0-SNAPSHOT"
      labels:
        provider: "fabric8"
        project: "fuse-s2i"
        version: "1.0-SNAPSHOT"
        group: "org.example.fis"
    spec:
      containers:
      - env:
        - name: "KUBERNETES_NAMESPACE"
          valueFrom:
            fieldRef:
              fieldPath: "metadata.namespace"
        - name: "JAVA_APP_DIR"
          value: "/deployments"
        image: "fuse-s2i:latest"
        imagePullPolicy: "Always"
        livenessProbe:
          httpGet:
            path: "/health"
            port: 8081
          initialDelaySeconds: 180
        name: "spring-boot"
        ports:
        - containerPort: 8080
          name: "http"
          protocol: "TCP"
        - containerPort: 9779
          name: "prometheus"
          protocol: "TCP"
        - containerPort: 8778
          name: "jolokia"
          protocol: "TCP"
        readinessProbe:
          httpGet:
            path: "/health"
            port: 8081
          initialDelaySeconds: 10
        resources:
          limits:
            cpu: "1.0"
            memory: "256Mi"
          requests:
            cpu: "0.2"
            memory: "256Mi"
        securityContext:
          privileged: false
  triggers:
  - type: "ConfigChange"
  - imageChangeParams:
      automatic: true
      containerNames:
      - "spring-boot"
      from:
        kind: "ImageStreamTag"
        name: "fuse-s2i:latest"
    type: "ImageChange"
